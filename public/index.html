<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="chat">

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">

            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <!-- autofocus autocomplete= "off" -> es para que no se quede registrado los 
                    mensajes enviados en el campo a escribir-->
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>   <!-- {{lo_que_se_quiere_renderizar}} -->
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank"> My current location.</a> <!-- <a></<a> -> hipervinculo,  _blank -> abrir en nueva pestaña. -->
                    </p>
                </div>
            </li>
        </script>



        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>  <!--jQuery-> librería de JS para manipular el DOM. -->
        <script src= "/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
